machine:
  environment:
    ADB_INSTALL_TIMEOUT: "10"

test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-boot-anim -no-audio -no-window:
        background: true
        parallel: true
    # run unit tests whilst emulator is booting
    - ./gradlew test
    # wait for emulator to finish boot
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run instrumentation tests against the emulator
    - ./gradlew connectedSandboxDebugAndroidTest

  post:
      # copy unit and instrument test results to Circle Test results directory
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/app/build/test-results/*/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - find . -type f -regex ".*/app/build/outputs/androidTest-results/connected/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

dependencies:
  # in order for Circle CI to run, we need to pre-fetch, accept and cache the android sdk license
  # ref: https://discuss.circleci.com/t/android-7-1-25-build-problem/7546/8
  pre:
    # Android SDK Platform 25
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    # Android SDK Build-tools, revision 25.0.2
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"; fi

  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.2

deployment:
  production:
    branch: production
    commands:
      - ./deploy_scripts/downloadKeystore.sh
      - ./deploy_scripts/assembleSignedRelease.sh production
      - ./deploy_scripts/deployHockeyApp.sh production
  master:
    branch: master
    commands:
      - ./deploy_scripts/downloadKeystore.sh
      - ./deploy_scripts/assembleSignedRelease.sh sandbox
      - ./deploy_scripts/deployHockeyApp.sh sandbox
